<!DOCTYPE html>
<html>
<head>
    <title>Custom files menu</title>
    <style type="text/css">
        .main_table
        {
            text-align: center;
        }
        .custom_files_menu
        {
            text-align: left;
        }
        .custom_files_menu_item
        {
            font-family: Verdana;
            font-size: medium;
        }
        .filler
        {
            width: 50%;
        }
    </style>
</head>
<body>
    <table class="main_table">
        <tbody>
            <tr>
                <td colspan="3">
                    <div>
                        <p style="font-family: Tahoma; font-size: medium; color: #808080;">
                            All files in this node will be copied to output folder as is
(C:\Users\Zux\Documents\PHPRunnerProjects\ventas\output\.)
                        </p>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="filler">
                </td>
                <td width="250px">
                    <table class="custom_files_menu">
                        <tr>
                            <td class="custom_files_menu_item">
                                <a href='#' id='import_files'>Import files ...</a>
                            </td>
                        </tr>
                        <tr>
                            <td class="custom_files_menu_item">
                                <a href='#' id='import_folder'>Import folder ...</a>
                            </td>
                        </tr>
                        <tr>
                            <td class="custom_files_menu_item">
                                <a href='#' id='new_file'>New file</a>
                            </td>
                        </tr>
                        <tr>
                            <td class="custom_files_menu_item">
                                <a href='#' id='new_folder'>New folder</a>
                            </td>
                        </tr>
                    </table>
                </td>
                <td class="filler">
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
